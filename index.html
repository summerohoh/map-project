<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Map Project </title>
	<link href="css/style.css" rel="stylesheet">
</head>


<body>
	<div class= topbar>
		<input name="search" placeholder="search">
	</div>

	<div class="sidebar bar-block bar-item">
 		<h2 class="bar-item">Places</h2>
    <input id ="show" type="button" value="Show Marker">
    <input id ="hide" type="button" value="Hide Marker">
 		<ul class="list-items" data-bind="foreach:locations">
 			<li data-bind="text:$data.name, css: {selected: $data == $root.selectedId()},
 			click: $root.displaySelected"> </li>
 		</ul>
	</div>

	<div class="map-container">
		<div id="map"></div>
	</div>
	<script src="js/knockout-3.4.2.js"> </script>
	<script src="js/map.js"> </script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5zcCfVaX_6QWbku4YXLaHhCfhMDGNndA&v=3&callback=initMap">


	</script>

</body>
</html>
